    <h5>Lista substancji czynnych</h5>
    <p-table #dt1 [value]="activeSubstances" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Nazwa
                        <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Dawkowanie
                        <p-columnFilter type="text" field="dosage" display="menu" placeholder="Search by dosage"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Opis
                        <p-columnFilter type="text" field="description" display="menu" placeholder="Search by description"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Ciąża
                        <p-columnFilter type="text" field="pregnance" display="menu" placeholder="Search by pregnancy status"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Operacje

                    </div>
                </th>

            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-activeSubstance>
            <tr>
                <td>{{ activeSubstance.name }}</td>
                <td>{{ activeSubstance.dosage }}</td>
                <td>{{ activeSubstance.description }}</td>
                <td>{{ activeSubstance.pregnance ? 'Tak' : 'Nie' }}</td>
                <td><button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"
                            (click)="confirmDelete(activeSubstance.id,
                                activeSubstance.name)">
                </button></td>
            </tr>
        </ng-template>


        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="8">Loading customers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog></p-confirmDialog>
